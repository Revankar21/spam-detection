<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-card {
            display: none;
            margin-top: 20px;
        }
        .spam {
            color: #dc3545;
        }
        .ham {
            color: #198754;
        }
        .progress {
            height: 25px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 mb-4">
            <h1 class="text-center mb-4">ðŸ“§ Email Spam Detector</h1>
            <form id="spam-form">
                <div class="mb-3">
                    <label for="email-text" class="form-label">Enter email text:</label>
                    <textarea class="form-control" id="email-text" rows="6" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Analyze Text</button>
                </div>
            </form>
        </div>

        <div class="card p-4 result-card" id="result-section">
            <h3 class="text-center mb-4">Analysis Result</h3>
            <div class="text-center mb-4">
                <h4>This email is: <span id="prediction-result"></span></h4>
            </div>
            <div class="mb-3">
                <label class="form-label">Spam Probability:</label>
                <div class="progress">
                    <div id="spam-probability" class="progress-bar bg-danger" role="progressbar"></div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Ham Probability:</label>
                <div class="progress">
                    <div id="ham-probability" class="progress-bar bg-success" role="progressbar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#spam-form').on('submit', function(e) {
                e.preventDefault();
                
                $.ajax({
                    url: '/predict',
                    method: 'POST',
                    data: {
                        text: $('#email-text').val()
                    },
                    success: function(response) {
                        $('#result-section').show();
                        
                        const predictionElement = $('#prediction-result');
                        predictionElement.text(response.prediction);
                        predictionElement.removeClass('spam ham');
                        predictionElement.addClass(response.prediction.toLowerCase());
                        
                        $('#spam-probability')
                            .css('width', (response.spam_probability * 100) + '%')
                            .attr('aria-valuenow', response.spam_probability * 100)
                            .text((response.spam_probability * 100).toFixed(1) + '%');
                            
                        $('#ham-probability')
                            .css('width', (response.ham_probability * 100) + '%')
                            .attr('aria-valuenow', response.ham_probability * 100)
                            .text((response.ham_probability * 100).toFixed(1) + '%');
                    },
                    error: function() {
                        alert('Error occurred while analyzing the text. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
